<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/output.css" rel="stylesheet">
</head>
<div class="p-2">
    <ul id="expenses-list" class="space-y-1">
        {{ range .Expenses }}
        <li class="text-center flex flex-col border-solid border-2 rounded-lg p-2">
            <div class="text-4xl"><span>{{ .Description }}</span></div>
            <div class="text-3xl"><span>{{ .Amount }}{{ .Currency }}</span></div>
            <div><span>{{ .Person }}</span></div>
            <div><span>{{ .Time }}</span></div>
        </li>
        {{ end }}
    </ul>
</div>
<div class="fixed bottom-4 right-4">
    <a href="/add"
        class="bg-blue-500 hover:bg-blue-600 text-white rounded-full w-16 h-16 flex items-center justify-center shadow-md">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
        </svg>
    </a>
</div>

</html>
